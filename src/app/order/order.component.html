<section class="content-header">
</section>

<section class="content">
        <section class="invoice">
              <form [formGroup]="orderForm" novalidate>
                <div class="row">
                  <div class="col-xs-12">
                    <h2 class="page-header">
                      <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
                    </h2>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-12 col-sm-9">
                      <p class="lead">Seus Dados:</p>
                  </div>
                  <div class="col-xs-12 col-sm-3">
                    <span class="help-block pull-right has-error-block" *ngIf="orderForm.hasError('emailNotMatch')"><i class="fa fa-remove"></i> Email-s não confere.</span>
                  </div>

                    <div class="col-sm-6 col-xs-12">
                      <mt-input-container label="Nome" errorMessage="Campo Obrigatório" >
                        <input type="text" class="form-control" formControlName="name" placeholder="Nome" autocomplete="off">
                      </mt-input-container>
                    </div>

                    <div class="col-sm-3 col-xs-12">
                      <mt-input-container label="Email" errorMessage="E-mail Inválido" >
                        <input type="text" class="form-control" formControlName="email" placeholder="Email" autocomplete="off">
                      </mt-input-container>
                    </div>

                    <div class="col-sm-3 col-xs-12">
                      <mt-input-container label="Confimação de Email" errorMessage="E-mail Inválido" >
                        <input type="text" class="form-control" formControlName="emailConfirmation" placeholder="Confimação de Email" autocomplete="off">
                      </mt-input-container>
                    </div>
                  </div>

                <div class="row">
                  <div class="col-xs-12">
                    <p class="lead">Endereço de Entrega:</p>
                  </div>

                  <div class="col-sm-6 col-xs-12">
                    <mt-input-container label="Endereço" errorMessage="Campo Obrigatório e com 5 caracteres" >
                      <input type="text" class="form-control" formControlName="address" placeholder="Endereço" autocomplete="off">
                    </mt-input-container>
                  </div>

                  <div class="col-sm-3 col-xs-6">
                    <mt-input-container label="Número" errorMessage="Obrigatório e somente números" >
                      <input type="text" class="form-control" formControlName="number" placeholder="Número" autocomplete="off">
                    </mt-input-container>
                  </div>

                  <div class="col-sm-3 col-xs-6">
                    <mt-input-container label="Complemento">
                      <input type="text" class="form-control" formControlName="optionalAddress" placeholder="Complemento">
                    </mt-input-container>
                  </div>
                </div>

                <!-- Table row -->
                <div class="row">
                  <div class="col-xs-12">
                    <p class="lead">Itens do Pedido:</p>
                  </div>
                  <mt-order-items [items]="cartItems()"
                                   (increaseQty)="increaseQty($event)"
                                   (decreaseQty)="decreaseQty($event)"
                                   (remove)="remove($event)">
                  </mt-order-items>
                  <!-- /.col -->
                </div>
                <!-- /.row -->

                <div class="row">
                  <!-- accepted payments column -->
                  <div class="col-sm-6 col-xs-12">
                    <p class="lead">Formas de Pagamento:</p>

                    <div class="form-group">
                      <mt-radio [options]="paymentOptions"
                        formControlName="paymentOption">
                      </mt-radio>
                    </div>

                  </div>
                  <!-- /.col -->
                  <div class="col-sm-6 col-xs-12">
                    <p class="lead">Frete e Total:</p>
                    <mt-delivery-costs
                      [delivery]="delivery"
                      [itemsValue]="itemsValue()" ></mt-delivery-costs>
                  <!-- /.col -->
                  </div>
                </div>
              </form>
              <!--
              {{orderForm.valid}}
              {{orderForm.value | json}}
               -->
              <div class="row">
                <div class="col-xs-12">
                  <button (click)="checkOrder(orderForm.value)" class="btn btn-success pull-right" [disabled]="!orderForm.valid || cartItems().length === 0"><i class="fa fa-credit-card"></i> Concluir Pedido
                  </button>
                </div>
              </div>

          </section>
      </section>
